    <body>
        
        <p>故人西辭黃鶴樓 </p>
        <p>煙花三月下揚州 </p>
        <p>孤帆遠影碧空盡 </p>
        <p>唯見長江天際流 </p>

        日照香爐生紫煙<br>
        遙看瀑布掛前川<br>
        飛流直下三千尺<br>
        疑是銀河落九天<br>

    </body>
