<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>CSS</title>
        <style>
            h1 {color: Green}
            p {color: Yellow; font-size: larger}
        </style>

        <h1>改變文字的顏色</h1>
        <p>改變文字的顏色</p>
    </body>
</html>
